<div class="card" *ngIf="repository">
    <div class="card-body">
        <p class="card-title"> name: {{repository.name}}</p>
        <p class="card-description"> description: {{repository.description}}</p>
        <p class="card-description"> language: {{repository.language}}</p>
        <p class="card-description"> updated: {{repository.updated_at | date:'yyyy-MM-dd'}}</p>
        <p class="card-description"> owner: {{repository.owner.login}}</p>
        <p class="card-description link" (click)="repositoryOpen(repository.html_url)"> {{repository.html_url}}</p>
    </div>
